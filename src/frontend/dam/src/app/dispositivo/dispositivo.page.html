<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Dispositivo</ion-title>
    <!-- <ion-title>dispositivo {{ observable$ | async }}</ion-title> -->
    <ion-list>
      <ion-item *ngFor="let listad of listadispositivo">
        <ion-label>{{listad.nombre}}</ion-label>
        <br>
        <ion-label>{{listad.ubicacion}}</ion-label>
        <br>
        <ion-label>{{listad.electrovalvulaId}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-toolbar>

  <ion-toolbar>
    <ion-title>Electrovalvulas</ion-title>
    <ion-list>
      <ion-item *ngFor="let listae of listaelectrovalvulas">
        <ion-label>{{listae.electrovalvulaId}}</ion-label>
        <br>
        <ion-label>{{listae.nombre}}</ion-label>
      </ion-item>
    </ion-list>
  
  </ion-toolbar>

  <ion-toolbar>
    <ion-title>Mediciones</ion-title>
    <ion-list>
      <ion-item *ngFor="let listam of listamediciones">
        <ion-label>{{listam.fecha}}</ion-label>
        <br>
        <ion-label>{{listam.valor}}</ion-label>
        <br>
        <ion-label>{{listam.dispositivoId}}</ion-label>
      </ion-item>
    </ion-list>
  
  </ion-toolbar>
  
  <!--<button (click)="unsubscribe()">Unsub</button>
  <br>
  <button (click)="subscribe()">Sub</button>
</ion-header>-->

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">dispositivo</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
